<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LED Wall Simulator - Visualize how videos look on LED matrix displays with configurable grid sizes, pixel pitch, and bloom effects.">
    <meta name="theme-color" content="#0a0a0a">
    <meta property="og:title" content="LED Wall Simulator">
    <meta property="og:description" content="Visualize video content on simulated LED matrix displays with real-time rendering and customizable parameters.">
    <meta property="og:type" content="website">
    <meta name="color-scheme" content="dark">
    <title>LED Wall Simulator</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Dom's LED Wall Simulator</h2>

    <div class="app">
        <div class="canvas-area">
            <div class="canvas-wrapper">
                <div id="canvas-container"></div>
            </div>

            <div class="github-header-link">
                <a href="https://github.com/dominickp/led-wall-simulator" target="_blank" rel="noopener noreferrer">View on GitHub</a>
            </div>
        </div>

        <div class="controls-area">
            <div class="controls-container">
        <!-- Video Loading Section -->
        <div class="control-section">
            <div class="section-title">Video Source</div>
            <div class="control-row">
                <div class="control-group full">
                    <label>Load Video:</label>
                    <input type="file" id="videoInput" accept="video/*">
                </div>
                <div class="control-group">
                    <label>or use Preset:</label>
                    <select id="videoPresetSelect">
                        <option value="">-- Select a preset video --</option>
                        <option value="./videos/a_x264.mp4">Preset: a.mp4</option>
                        <option value="./videos/b_x264.mp4">Preset: b.mp4</option>
                        <option value="./videos/c_x264.mp4">Preset: c.mp4</option>
                        <option value="./videos/d_x264.mp4">Preset: d.mp4</option>
                        <option value="./videos/e_x264.mp4">Preset: e.mp4</option>
                        <option value="./videos/f_x264.mp4">Preset: f.mp4</option>
                        <option value="./videos/g_x264.mp4">Preset: g.mp4</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Timeline & Transport Controls Section -->
        <div class="control-section">
            <div class="section-title">Playback</div>
            <div class="control-row">
                <button id="playBtn">Play/Pause</button>
                <div class="control-group full">
                    <label>Timeline:</label>
                    <input type="range" id="timeline" min="0" max="1" step="0.01" value="0">
                    <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                </div>
            </div>
        </div>

        <!-- Grid Configuration Section -->
        <div class="control-section">
            <div class="section-title">Grid Configuration</div>
            <div class="control-row">
                <div class="control-group full">
                    <label>Columns:</label>
                    <input type="range" id="ledColsSelect" min="0" max="7" step="1" value="3">
                    <div class="slider-value" id="ledColsValue">64</div>
                </div>
                <div class="control-group full">
                    <label>Rows:</label>
                    <input type="range" id="ledRowsSelect" min="0" max="7" step="1" value="3">
                    <div class="slider-value" id="ledRowsValue">64</div>
                </div>
            </div>
        </div>

        <!-- Effects Section -->
        <div class="control-section">
            <div class="section-title">Effects</div>
            <div class="control-row">
                <div class="control-group full">
                    <label>LED Pitch:</label>
                    <input type="range" id="pitchSlider" min="0.02" max="0.9" step="0.01" value="0.5">
                    <div class="slider-value" id="pitchValue">0.50</div>
                </div>
                <div class="control-group full">
                    <label>Bloom:</label>
                    <input type="range" id="bloomSlider" min="0" max="1" step="0.05" value="0.5">
                    <div class="slider-value" id="bloomValue">0.50</div>
                </div>
            </div>
        </div>

        <!-- Presets Section -->
        <div class="control-section">
            <div class="section-title">Configuration Presets</div>
            <div id="presetsContainer" class="preset-group"></div>
            <div class="control-row" style="margin-top: 15px;">
                <button id="fullscreenBtn">Fullscreen</button>
            </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
